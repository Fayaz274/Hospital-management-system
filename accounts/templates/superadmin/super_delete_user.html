{% extends "superadmin/superadmin_base.html" %}
{% block content %}
  <h2>Delete User: {{ user.username }}</h2>
  <p>Are you sure you want to delete this user?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete User</button>
    <a href="{% url 'superadmin-user-list' %}">Cancel</a>
  </form>
{% endblock %}
